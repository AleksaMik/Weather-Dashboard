<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Weather-dashboard></title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
<div class="container-fluid flex-column">
    <div class="row"></div>
    <div class="col-sm-12"></div>
    <div class="jumbotron jumbotron-fluid bg-dark">
   <div class="container container-fluid">
    <h1 class = "text-center text-light">My Weather Dashboard</h1>
</div>
</div>
</div>
<div class="row" id="dashboard">
    <div class="col-lg-3 bg-dark" id="search"></div>
</div>
<form class="form-group-lg" id="location seacrh">
    <label for="city-name" class="h3">Location search:
    </label>
   <div class="form-inline">
    <input type="text" class="form-control w-50" id="City-name">
    <button type ="submit" class="btn btn-info"> Search 
        <i class="fas fa-search"></i>
    </button>
   </div>
   <p class="text-danger" id="error"></p>
</form> 
<div class="card bg-dark w-50">
    <div class="card-header h4 text-start text-light">Search history</div>
</div>
<ul class="list-group list-group-flush" id="search history"></ul>
<div class="col-lg-9" id="location info" data-city=""></div>
<div class="w-50 h-50 d-flex" id="text">
    <h4>Enter location to see the weather information</h4>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
